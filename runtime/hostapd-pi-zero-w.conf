# Pi Camera Control Access Point Configuration
# Optimized for Pi Zero W compatibility (limited 802.11n support)

# Basic interface configuration
interface=ap0
driver=nl80211

# Network settings optimized for Pi Zero W limitations
ssid=PiCameraController002
hw_mode=g
channel=6
# ieee80211n=1 removed - Pi Zero W has limited 802.11n support
wmm_enabled=1
beacon_int=100
dtim_period=2
max_num_sta=5

# Authentication
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security configuration (WPA2-PSK required for Canon)
wpa=2
wpa_passphrase=welcome-to-markys-network
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP CCMP
rsn_pairwise=CCMP
wpa_group_rekey=86400